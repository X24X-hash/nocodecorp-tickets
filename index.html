<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>NoCodeCorp ‚Äì Suivi de ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050816;
      --card-bg: #0f172a;
      --card-border: rgba(148, 163, 184, 0.25);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.12);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #f97373;
      --danger-soft: rgba(248, 113, 113, 0.12);
      --success: #22c55e;
      --warning: #facc15;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .page {
      width: 100%;
      max-width: 960px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      gap: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: radial-gradient(circle at 30% 0, #38bdf8, #0f172a 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #e0f2fe;
      font-size: 16px;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .logo-text-title {
      font-weight: 600;
      letter-spacing: 0.04em;
      font-size: 14px;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .logo-text-sub {
      font-size: 12px;
      color: var(--muted);
    }

    .badge {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 11px;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
    }

    .card {
      border-radius: 18px;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.1), transparent 55%),
                  linear-gradient(to bottom right, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.96));
      border: 1px solid var(--card-border);
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.8);
      padding: 22px 22px 20px;
    }

    .ticket-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 16px;
    }

    .ticket-id-badge {
      display: inline-flex;
      flex-direction: column;
      gap: 3px;
      padding: 8px 12px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
      max-width: 100%;
    }

    .ticket-id-badge .label {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .ticket-id-badge .value {
      font-family: "JetBrains Mono", "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      color: #e5e7eb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 11px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      white-space: nowrap;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
    }

    .status-resolu .status-dot {
      background: var(--success);
    }

    .status-en-cours .status-dot {
      background: var(--warning);
    }

    .status-en-retard .status-dot {
      background: var(--danger);
    }

    .status-standby .status-dot {
      background: var(--muted);
    }

    .status-a-traiter .status-dot {
      background: var(--accent);
    }

    .status-text {
      color: var(--text);
    }

    .ticket-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 0.01em;
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 18px;
    }

    .meta-item {
      display: flex;
      flex-direction: column;
      gap: 2px;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(51, 65, 85, 0.9);
      min-width: 160px;
    }

    .meta-label {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .meta-value {
      font-size: 13px;
      color: var(--text);
    }

    .body-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 18px;
    }

    .description,
    .details {
      padding: 10px 0 0;
    }

    .description h3,
    .details h3 {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .description p {
      font-size: 13px;
      line-height: 1.6;
      color: #d1d5db;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      font-size: 13px;
      border-bottom: 1px dashed rgba(30, 64, 175, 0.55);
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      color: var(--muted);
    }

    .detail-value {
      color: var(--text);
      font-weight: 500;
    }

    .priority-high {
      color: var(--danger);
    }

    .priority-medium {
      color: var(--warning);
    }

    .priority-low {
      color: var(--success);
    }

    .footer {
      margin-top: 14px;
      padding-top: 10px;
      border-top: 1px dashed rgba(55, 65, 81, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .footer p {
      font-size: 11px;
      color: var(--muted);
    }

    .refresh-btn {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text);
      font-size: 12px;
      padding: 6px 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .refresh-btn:hover {
      border-color: var(--accent);
      color: #e0f2fe;
    }

    .error {
      padding: 20px 18px;
      border-radius: 14px;
      border: 1px solid rgba(248, 113, 113, 0.5);
      background: radial-gradient(circle at top left, rgba(248, 113, 113, 0.18), transparent 55%),
                  rgba(15, 23, 42, 0.98);
      text-align: left;
    }

    .error h2 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .error p {
      font-size: 13px;
      color: #fecaca;
      margin-bottom: 4px;
    }

    .error code {
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      background: rgba(15, 23, 42, 0.9);
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid rgba(148, 163, 184, 0.6);
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(148, 163, 184, 0.3);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading p {
      color: var(--muted);
      font-size: 13px;
    }

    @media (max-width: 720px) {
      .body-grid {
        grid-template-columns: minmax(0, 1fr);
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .ticket-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .footer {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="logo">
        <div class="logo-mark">NC</div>
        <div class="logo-text">
          <div class="logo-text-title">NoCodeCorp Support</div>
          <div class="logo-text-sub">Suivi des tickets clients</div>
        </div>
      </div>
      <div class="badge">
        <span class="badge-dot"></span>
        <span>Portail de suivi en temps r√©el</span>
      </div>
    </header>

    <main class="card">
      <div id="content">
        <div class="loading">
          <div class="spinner"></div>
          <p>Chargement du ticket...</p>
        </div>
      </div>
    </main>
  </div>

  <script>
    // URL du webhook Make
    const MAKE_ENDPOINT = "https://hook.eu1.make.com/ktxnfxnn7xxdun9v1wfjwuqw1f3cxpqi";

    const urlParams = new URLSearchParams(window.location.search);
    const ticketId = urlParams.get("ticket");

    function getStatusClass(statut) {
      if (!statut) return "status-a-traiter";
      const s = statut.toLowerCase();
      if (s.includes("r√©solu") || s.includes("resolu")) return "status-resolu";
      if (s.includes("cours")) return "status-en-cours";
      if (s.includes("retard") || s.includes("prioritaire")) return "status-en-retard";
      if (s.includes("stand")) return "status-standby";
      return "status-a-traiter";
    }

    function getPriorityClass(niveau) {
      if (!niveau) return "priority-low";
      const s = niveau.toLowerCase();
      if (s.includes("haute")) return "priority-high";
      if (s.includes("moyenne")) return "priority-medium";
      return "priority-low";
    }

    function formatDate(dateStr) {
      if (!dateStr) return "-";
      const d = new Date(dateStr);
      if (isNaN(d.getTime())) return "-";
      return d.toLocaleDateString("fr-FR", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric"
      });
    }

    function renderError(title, message, detail) {
      const content = document.getElementById("content");
      content.innerHTML = `
        <div class="error">
          <h2>${title}</h2>
          <p>${message}</p>
          ${detail ? `<p><code>${detail}</code></p>` : ""}
        </div>
      `;
    }

    function renderTicket(fields, ticketId) {
      const content = document.getElementById("content");

      const titre = fields["Titre du ticket"] || "Ticket sans titre";
      const description = fields["Description"] || "Aucune description fournie.";
      const statut = fields["Statut"] || "√Ä traiter";
      const domaine = fields["Domaine"] || "Non renseign√©";
      const niveauPriorite = fields["Niveau de priorit√©"] || "Faible";
      const dateCreation = fields["Date de cr√©ation (cr√©ation automatique)"];
      const deadline = fields["Deadline"];

      content.innerHTML = `
        <div class="ticket-header">
          <div class="ticket-id-badge">
            <span class="label">Ticket ID</span>
            <span class="value">${ticketId}</span>
          </div>
          <div class="status-pill ${getStatusClass(statut)}">
            <span class="status-dot"></span>
            <span class="status-text">${statut}</span>
          </div>
        </div>

        <h2 class="ticket-title">${titre}</h2>

        <div class="meta">
          <div class="meta-item">
            <span class="meta-label">Projet</span>
            <span class="meta-value">NoCodeCorp ‚Äì Support client</span>
          </div>
          <div class="meta-item">
            <span class="meta-label">Domaine</span>
            <span class="meta-value">${domaine}</span>
          </div>
        </div>

        <div class="body-grid">
          <section class="description">
            <h3>D√©tails de la demande</h3>
            <p>${description}</p>
          </section>

          <section class="details">
            <h3>Informations</h3>
            <div class="detail-row">
              <span class="detail-label">Priorit√©</span>
              <span class="detail-value ${getPriorityClass(niveauPriorite)}">
                ${niveauPriorite}
              </span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Date de cr√©ation</span>
              <span class="detail-value">
                ${formatDate(dateCreation)}
              </span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Deadline</span>
              <span class="detail-value">
                ${formatDate(deadline)}
              </span>
            </div>
          </section>
        </div>

        <div class="footer">
          <p>Derni√®re mise √† jour : ${new Date().toLocaleString("fr-FR")}</p>
          <button class="refresh-btn" onclick="fetchTicket()">
            üîÑ Actualiser le statut
          </button>
        </div>
      `;
    }

    async function fetchTicket() {
      const content = document.getElementById("content");

      if (!ticketId) {
        renderError(
          "Ticket non trouv√©",
          "Aucun identifiant de ticket n'a √©t√© fourni dans l'URL.",
          "Exemple : ?ticket=recGQSk7gJaBPxx7W"
        );
        return;
      }

      content.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Chargement du ticket...</p>
        </div>
      `;

      try {
        const response = await fetch(`${MAKE_ENDPOINT}?ticket=${encodeURIComponent(ticketId)}`);

        if (!response.ok) {
          renderError(
            "Erreur serveur",
            "Le serveur n'a pas pu retourner les informations du ticket.",
            "Code HTTP : " + response.status
          );
          return;
        }

        const data = await response.json();

        if (!data || !data.fields) {
          renderError(
            "Ticket introuvable",
            "Aucun ticket ne correspond √† cet identifiant.",
            "V√©rifiez que l'ID Airtable est correct."
          );
          return;
        }

        renderTicket(data.fields, data.id || ticketId);
      } catch (err) {
        renderError(
          "Erreur r√©seau",
          "Une erreur est survenue lors de l'appel √† l'API.",
          String(err)
        );
      }
    }

    // Lancement initial
    fetchTicket();
  </script>
</body>
</html>
