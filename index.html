<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>NoCodeCorp – Suivi de ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050816;
      --card-bg: #0f172a;
      --card-border: rgba(148, 163, 184, 0.25);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.12);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #f97373;
      --danger-soft: rgba(248, 113, 113, 0.12);
      --success: #22c55e;
      --warning: #facc15;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .page {
      width: 100%;
      max-width: 960px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      gap: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: radial-gradient(circle at 30% 0, #38bdf8, #0f172a 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #e0f2fe;
      font-size: 16px;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .logo-text-title {
      font-weight: 600;
      letter-spacing: 0.04em;
      font-size: 14px;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .logo-text-sub {
      font-size: 12px;
      color: var(--muted);
    }

    .badge {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 11px;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
    }

    .card {
      border-radius: 18px;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.1), transparent 55%),
                  linear-gradient(to bottom right, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.96));
      border: 1px solid var(--card-border);
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.8);
      padding: 22px 22px 20px;
    }

    .ticket-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 16px;
    }

    .ticket-id-badge {
      display: inline-flex;
      flex-direction: column;
      gap: 3px;
      padding: 8px 12px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
      max-width: 100%;
    }

    .ticket-id-badge .label {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .ticket-id-badge .value {
      font-family: "JetBrains Mono", "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      color: #e5e7eb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 11px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      white-space: nowrap;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
    }

    .status-resolu .status-dot {
      background: var(--success);
    }

    .status-en-cours .status-dot {
      background: var(--warning);
    }

    .status-en-retard .status-dot {
      background: var(--danger);
    }

    .status-standby .status-dot {
      background: var(--muted);
    }

    .status-a-traiter .status-dot {
      background: var(--accent);
    }

    .status-text {
      color: var(--text);
    }

    .ticket-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 0.01em;
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 18px;
    }

    .meta-item {
      display: flex;
      flex-direction: column;
      gap: 2px;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(51, 65, 85, 0.9);
      min-width: 160px;
    }

    .meta-label {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .meta-value {
      font-size: 13px;
      color: var(--text);
    }

    .body-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 18px;
    }

    .description,
    .details {
      padding: 10px 0 0;
    }

    .description h3,
    .details h3 {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .description p {
      font-size: 13px;
      line-height: 1.6;
      color: #d1d5db;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      font-size: 13px;
      border-bottom: 1px dashed rgba(30, 64, 175, 0.55);
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      color: var(--muted);
    }

    .detail-value {
      color: var(--text);
      font-weight: 500;
    }

    .priority-high {
      color: var(--danger);
    }

    .priority-medium {
      color: var(--warning);
    }

    .priority-low {
      color: var(--success);
    }

    .footer {
      margin-top: 14px;
      padding-top: 10px;
      border-top: 1px dashed rgba(55, 65, 81, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .footer p {
      font-size: 11px;
      color: var(--muted);
    }

    .refresh-btn {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text);
      font-size: 12px;
      padding: 6px 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .refresh-btn:hover {
      border-color: var(--accent);
      color: #e0f2fe;
    }

    .error {
      padding: 20px 18px;
      border-radius: 14px;
      border: 1px solid rgba(248, 113, 113, 0.5);
      background: radial-gradient(circle at top left, rgba(248, 113, 113, 0.18), transparent 55%),
                  rgba(15, 23, 42, 0.98);
      text-align: left;
    }

    .error h2 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .error p {
      font-size: 13px;
      color: #fecaca;
      margin-bottom: 4px;
    }

    .error code {
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      background: rgba(15, 23, 42, 0.9);
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid rgba(148, 163, 184, 0.6);
    }

    @media (max-width: 720px) {
      .body-grid {
        grid-template-columns: minmax(0, 1fr);
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .ticket-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .footer {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="logo">
        <div class="logo-mark">NC</div>
        <div class="logo-text">
          <div class="logo-text-title">NoCodeCorp Support</div>
          <div class="logo-text-sub">Suivi des tickets clients</div>
        </div>
      </div>
      <div class="badge">
        <span class="badge-dot"></span>
        <span>Portail de suivi en temps réel</span>
      </div>
    </header>

    <main class="card">
      <div id="content"></div>
    </main>
  </div>

  <script>
    // Page de suivi de ticket - Mode démo sécurisé
    // Cette version n'appelle pas Airtable directement.
    // Elle lit l'ID de ticket dans l'URL et affiche une vue "front" de démonstration.
    //
    // Exemple d'URL :
    // https://x24x-hash.github.io/nocodecorp-tickets/?ticket=rec123456789

    const urlParams = new URLSearchParams(window.location.search);
    const ticketId = urlParams.get("ticket");

    function getStatusClass(statut) {
      if (!statut) return "status-a-traiter";
      const s = statut.toLowerCase();
      if (s.includes("résolu")) return "status-resolu";
      if (s.includes("cours")) return "status-en-cours";
      if (s.includes("retard")) return "status-en-retard";
      if (s.includes("stand")) return "status-standby";
      if (s.includes("prioritaire")) return "status-en-retard";
      return "status-a-traiter";
    }

    function getPriorityClass(niveau) {
      if (!niveau) return "priority-low";
      const s = niveau.toLowerCase();
      if (s.includes("haute")) return "priority-high";
      if (s.includes("moyenne")) return "priority-medium";
      return "priority-low";
    }

    function formatDate(dateStr) {
      if (!dateStr) return "-";
      const d = new Date(dateStr);
      if (isNaN(d.getTime())) return "-";
      return d.toLocaleDateString("fr-FR", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric"
      });
    }

    function loadTicketDemo() {
      const content = document.getElementById("content");

      if (!ticketId) {
        content.innerHTML = `
          <div class="error">
            <h2>Ticket non trouvé</h2>
            <p>Aucun identifiant de ticket n'a été fourni dans l'URL.</p>
            <p>Exemple d'URL attendu :</p>
            <p><code>?ticket=recXXXXXXXXXXXXXX</code></p>
          </div>
        `;
        return;
      }

      // Données de démonstration (mock)
      const fields = {
        "Titre du ticket": "Problème d'affichage sur le dashboard",
        "Description": "L'utilisateur remonte un bug d'affichage sur le dashboard principal de l'application. Les KPIs ne se chargent pas correctement dans certains cas.",
        "Statut": "En cours",
        "Domaine": "No-code",
        "Niveau de priorité": "Moyenne",
        "Date de création (création automatique)": "2025-11-20T09:30:00.000Z",
        "Deadline": "2025-11-24T18:00:00.000Z"
      };

      const statut = fields["Statut"] || "À traiter";

      content.innerHTML = `
        <div class="ticket-header">
          <div class="ticket-id-badge">
            <span class="label">Ticket ID</span>
            <span class="value">${ticketId}</span>
          </div>
          <div class="status-pill ${getStatusClass(statut)}">
            <span class="status-dot"></span>
            <span class="status-text">${statut}</span>
          </div>
        </div>

        <h2 class="ticket-title">${fields["Titre du ticket"]}</h2>

        <div class="meta">
          <div class="meta-item">
            <span class="meta-label">Projet</span>
            <span class="meta-value">NoCodeCorp – Support client</span>
          </div>
          <div class="meta-item">
            <span class="meta-label">Domaine</span>
            <span class="meta-value">${fields["Domaine"]}</span>
          </div>
        </div>

        <div class="body-grid">
          <section class="description">
            <h3>Détails de la demande</h3>
            <p>${fields["Description"]}</p>
          </section>

          <section class="details">
            <h3>Informations</h3>
            <div class="detail-row">
              <span class="detail-label">Priorité</span>
              <span class="detail-value ${getPriorityClass(fields["Niveau de priorité"])}">
                ${fields["Niveau de priorité"]}
              </span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Date de création</span>
              <span class="detail-value">
                ${formatDate(fields["Date de création (création automatique)"])}
              </span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Deadline</span>
              <span class="detail-value">
                ${formatDate(fields["Deadline"])}
              </span>
            </div>
          </section>
        </div>

        <div class="footer">
          <p>Dernière mise à jour : ${new Date().toLocaleString("fr-FR")}</p>
          <p>Vue de démonstration. Les données réelles sont gérées dans Airtable et Make.</p>
        </div>
      `;
    }

    loadTicketDemo();
  </script>
</body>
</html>
