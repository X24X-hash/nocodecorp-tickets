<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoCodeCorp - Suivi de ticket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-primary: #f1f1f4;
            --text-secondary: #8b8b9e;
            --border: #2a2a3a;
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: 'Sora', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(ellipse at top, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
        }


        .container {
            width: 100%;
            max-width: 480px;
        }


        .logo {
            text-align: center;
            margin-bottom: 32px;
        }


        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }


        .logo span {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: block;
            margin-top: 4px;
        }


        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 
                0 4px 24px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.03) inset;
        }


        .loading {
            text-align: center;
            padding: 40px 0;
        }


        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }


        @keyframes spin {
            to { transform: rotate(360deg); }
        }


        .loading p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }


        .error {
            text-align: center;
            padding: 40px 0;
        }


        .error-icon {
            width: 64px;
            height: 64px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 28px;
        }


        .error h2 {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }


        .error p {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }


        .ticket-header {
            margin-bottom: 24px;
        }


        .ticket-id {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--accent);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }


        .ticket-title {
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.4;
        }


        .status-section {
            margin-bottom: 28px;
        }


        .status-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }


        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
        }


        .status-badge::before {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }


        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }


        .status-a-traiter {
            background: rgba(99, 102, 241, 0.15);
            color: #818cf8;
        }
        .status-a-traiter::before { background: #818cf8; }


        .status-en-cours {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
        }
        .status-en-cours::before { background: #fbbf24; }


        .status-resolu {
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
        }
        .status-resolu::before { background: #34d399; animation: none; }


        .status-standby {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
        }
        .status-standby::before { background: #f87171; }


        .status-hors-delais {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .status-hors-delais::before { background: #ef4444; }


        .details {
            display: grid;
            gap: 16px;
        }


        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }


        .detail-row:last-child {
            border-bottom: none;
        }


        .detail-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }


        .detail-value {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            text-align: right;
        }


        .priority-high {
            color: var(--danger);
        }


        .priority-medium {
            color: var(--warning);
        }


        .priority-low {
            color: var(--success);
        }


        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }


        .footer p {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }


        .refresh-btn {
            margin-top: 12px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-family: 'Sora', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }


        .refresh-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>NoCodeCorp</h1>
            <span>Suivi de ticket</span>
        </div>


        <div class="card">
            <div id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Chargement du ticket...</p>
                </div>
            </div>
        </div>
    </div>


    <script>
        // ⚠️ REMPLACE CES VALEURS PAR LES TIENNES
        const AIRTABLE_TOKEN = 'patFxpdahGJKOKKva.e33c948ae98291dbde1a18d153611f5c5fa5784910f55e1182464afc3762467d
';
        const BASE_ID = 'appuBhgwTRakN994d';
        const TABLE_ID = 'tblTTRxFIRMaDckek';


        // Récupérer l'ID du ticket depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const ticketId = urlParams.get('ticket');


        function getStatusClass(statut) {
            if (!statut) return 'status-a-traiter';
            const s = statut.toLowerCase();
            if (s.includes('résolu') || s.includes('resolu')) return 'status-resolu';
            if (s.includes('en cours')) return 'status-en-cours';
            if (s.includes('stand-by') || s.includes('standby')) return 'status-standby';
            if (s.includes('hors délais') || s.includes('hors delais') || s.includes('prioritaire')) return 'status-hors-delais';
            return 'status-a-traiter';
        }


        function getPriorityClass(priority) {
            if (!priority) return '';
            const p = priority.toLowerCase();
            if (p.includes('haute') || p.includes('high')) return 'priority-high';
            if (p.includes('moyenne') || p.includes('medium')) return 'priority-medium';
            return 'priority-low';
        }


        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }


        async function loadTicket() {
            const content = document.getElementById('content');


            if (!ticketId) {
                content.innerHTML = `
                    <div class="error">
                        <div class="error-icon">❌</div>
                        <h2>Ticket non trouvé</h2>
                        <p>Aucun identifiant de ticket n'a été fourni dans l'URL.</p>
                    </div>
                `;
                return;
            }


            try {
                const response = await fetch(
                    `https://api.airtable.com/v0/${BASE_ID}/${TABLE_ID}/${ticketId}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${AIRTABLE_TOKEN}`
                        }
                    }
                );


                if (!response.ok) {
                    throw new Error('Ticket non trouvé');
                }


                const data = await response.json();
                const fields = data.fields;


                content.innerHTML = `
                    <div class="ticket-header">
                        <div class="ticket-id">Ticket #${ticketId.slice(-6).toUpperCase()}</div>
                        <h2 class="ticket-title">${fields['Titre du ticket'] || 'Sans titre'}</h2>
                    </div>


                    <div class="status-section">
                        <div class="status-label">Statut actuel</div>
                        <div class="status-badge ${getStatusClass(fields['Statut'])}">
                            ${fields['Statut'] || 'À traiter'}
                        </div>
                    </div>


                    <div class="details">
                        <div class="detail-row">
                            <span class="detail-label">Domaine</span>
                            <span class="detail-value">${fields['Domaine'] || '-'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Priorité</span>
                            <span class="detail-value ${getPriorityClass(fields['Niveau de priorité'])}">${fields['Niveau de priorité'] || '-'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Date de création</span>
                            <span class="detail-value">${formatDate(fields['Date de création (création automatique)'])}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Deadline</span>
                            <span class="detail-value">${formatDate(fields['Deadline'])}</span>
                        </div>
                    </div>


                    <div class="footer">
                        <p>Dernière mise à jour : ${new Date().toLocaleString('fr-FR')}</p>
                        <button class="refresh-btn" onclick="loadTicket()">🔄 Rafraîchir</button>
                    </div>
                `;


            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <div class="error-icon">❌</div>
                        <h2>Erreur</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }


        // Charger le ticket au démarrage
        loadTicket();
    </script>
</body>
</html>
